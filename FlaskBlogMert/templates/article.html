{% extends "layout.html" %}
{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
<hr>
Yazar {{article.author}}
<hr>
Oluşturulma Tarihi:{{article.created_date}}
<hr>
<div class="container">{{article.content|safe}}</div>
{% else %}
<div class="alert alert-warning">Böyle Bir makale bulunamadı</div>
{% endif %}
{% endblock body %}
