
{% extends "layout.html" %}


{% block body  %}


    <h1>Makaleler</h1>
    <hr>
    <form action="/search" method="POST">
        <div class="search">
            <input type="text" class="input-md" maxlength="64" name="keyword" placeholder="Ara" >
            <button type="submit" class="btn btn-primary btn" >Ara..</button>
        </div>
</form>
  <br>
    <HR>    
    {% if  articles %}
        <ul class="list-group">
            {% for article in articles  %}
            <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
            {% endfor %}
        </ul>

    {% else %}
    <div class="alert alert-danger">Bu blogta hen√ºz makale bulunmuyor  </div>
    {% endif %}
{% endblock  %}
